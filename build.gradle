buildscript {
    repositories {
        maven { url = 'https://files.minecraftforge.net/maven' }
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '3.+', changing: true
        classpath 'com.github.jengelman.gradle.plugins:shadow:4.0.4'
    }
}
apply plugin: 'net.minecraftforge.gradle'
apply plugin: 'eclipse'
apply plugin: 'maven-publish'
apply plugin: 'com.github.johnrengelman.shadow'

version = "${mod_version}"
group = "net.morimori.${mod_id}" 
archivesBaseName = "${mod_name}-${mc_version}"

sourceCompatibility = targetCompatibility = compileJava.sourceCompatibility = compileJava.targetCompatibility = '1.8' 

minecraft {
  mappings channel: 'snapshot', version: '20200514-1.16'

    runs {
        client {
            workingDirectory project.file('run')

            property 'forge.logging.markers', 'SCAN,REGISTRIES,REGISTRYDUMP'

   
            property 'forge.logging.console.level', 'debug'

            mods {
                examplemod {
                    source sourceSets.main
                }
            }
        }

        server {
            workingDirectory project.file('run')

            property 'forge.logging.markers', 'SCAN,REGISTRIES,REGISTRYDUMP'

            property 'forge.logging.console.level', 'debug'

            mods {
                examplemod {
                    source sourceSets.main
                }
            }
        }

        data {
            workingDirectory project.file('run')

            property 'forge.logging.markers', 'SCAN,REGISTRIES,REGISTRYDUMP'

            property 'forge.logging.console.level', 'debug'

            args '--mod', 'examplemod', '--all', '--output', file('src/generated/resources/')

            mods {
                examplemod {
                    source sourceSets.main
                }
            }
        }
    }
}
repositories {
  maven {
    name = "Progwml6 maven"
    url = "https://dvs1.progwml6.com/files/maven/"
  }
  maven {
    name = "Jei"
    url = "https://modmaven.k-4u.nl"
  }
}
configurations {
    shadow
    compile.extendsFrom(shadow)
}
dependencies {
  minecraft "net.minecraftforge:forge:${mc_version}-${forge_version}"
  compileOnly fg.deobf("mezz.jei:jei-${jei_version}:api")
  runtimeOnly fg.deobf("mezz.jei:jei-${jei_version}")
  shadow files("libs/jl1.0.1.jar")
  shadow 'com.mpatric:mp3agic:0.9.1' 
}
   afterEvaluate {
    reobf {
    shadowJar { mappings = tasks.reobfJar.mappings }
  }
 }
ext.allmanifest = {
        attributes([
            "Specification-Title": "${mod_id}",
            "Specification-Vendor": "MORIMORI0317",
            "Specification-Version": "1", 
            "Implementation-Title": "${mod_name}",
            "Implementation-Version": "${version}",
            "Implementation-Vendor" :"TeamFelNull",
            "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
        ])
}
shadowJar.configurations = [project.configurations.shadow]
shadowJar {
    project.configurations.shadow.setTransitive(true);
    classifier ''
    relocate 'javazoom', 'red.felnull.imp.shadow.javazoom'
    relocate 'com.mpatric', 'red.felnull.imp.shadow.com.mpatric'
}
jar {
	classifier 'onry'
	manifest allmanifest
}
tasks.jar.dependsOn 'shadowJar'
task devJar(type: Jar) {
    from sourceSets.main.output
    from sourceSets.main.allJava
    classifier = 'dev'
	manifest allmanifest
}
artifacts {
	archives shadowJar
	archives devJar
}
jar.finalizedBy('reobfJar') 

publishing {
    publications {
        mavenJava(MavenPublication) {
            artifact jar
        }
    }
    repositories {
        maven {
            url "file:///${project.projectDir}/mcmodsrepo"
        }
    }
}